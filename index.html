<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Protection Resources</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Data Protection Resources</h1>
        <nav>
            <ul>
                <li><a href="#resources">Resources</a></li>
                <li><a href="#contact">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="resources">
            <h2>Downloadable Resources</h2>
            <div class="resource-list">
                <a href="https://dpajamaica.com/" class="resource" download>Download Data Protection Act (PDF)</a>
                <a href="https://jdpaguide.com/" class="resource" download>Download DPA Guide (PDF)</a>
                <!-- Add more resources as needed -->
                <a href="GHR-Data-Protection-Presentation.pdf" class="resource" download="CustomFileName.pdf">Download Lisa's Presentation PDF</a>

            </div>
        </section>
        <section id="contact">
            <h2>Contact Us</h2>

            <form action="https://formspree.io/f/meqykyoj" method="POST">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="_replyto" required>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
                </div>
                <!-- Hidden input to specify email subject -->
                <input type="hidden" name="_subject" value="New submission from your portfolio!">
                <button type="submit">Send</button>
            </form>

        </section>
    </main>
    <footer>
        <p>&copy; 2024 KGUC Data Protection Training Resource Hub</p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
