<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Data Protection Resource Hub</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="contact-style.css">
</head>

<body>
    <header>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="resources.html">Resources</a></li>
                <li><a href="contact-us.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="contact">
            <div class="container">
                <h2>We'd Love to Hear From You</h2>
                <p>Please fill out the KGUC form below with your query or feedback, and we will get back to you as soon as possible.</p>
                <form id="contact-form" action="https://formspree.io/f/meqykyoj" method="POST">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="_replyto" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message:</label>
                        <textarea id="message" name="message" required></textarea>
                    </div>
                    <button type="submit" class="submit-btn">Send Message</button>
                </form>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 KGUC Data Protection Training Resource Hub</p>
    </footer>
</body>

</html>
